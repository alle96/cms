<body class="log_bg">

<div class="login_wrap">

  <div class="dding_young">
    <img src="imgs/dding.png" alt="띵이">
    <img src="imgs/young.png" alt="용이">
  </div>

  <div class="card login_box">
      <div class="card-block" style="border-radius:25px;">

          <div class="text-xs-center">
              <h3>비밀번호 변경</h3>
          </div>

          <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input type="text" id="form2" class="form-control">
              <label for="form2">ID를 입력해주세요</label>
          </div>

          <div class="md-form">
              <i class="fa fa-lock prefix"></i>
              <input type="password" id="form4" class="form-control">

          </div>

          <div class="md-form">
              <i class="fa fa-lock prefix"></i>
              <input type="password" id="form5" class="form-control">

          </div>

          <div class="text-xs-center">
                <a class="btn btn-danger btn-lg" id="alert-target1" >비밀번호 변경하기</a>
          </div>
      </div>
  </div>
  <!-- //비밀번호 변경 -->
