<div class="modal fade imgUp_modal" id="myModal8" data-backdrop="static" data-keyboard="false" aria-hidden="true" style="z-index:1060;">
    <div class="modal-dialog">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">프로필 업로드</h4>
            </div>
            <!--Body-->
            <div class="modal-body">
              <div class="modal3_shop">

                <form enctype="multipart/form-data">
                    <div class="form-group">

                    </div>
                    <!-- <input id="input-repl-2" name="inputrepl2[]" type="file" class="file-loading" accept="image/*" multiple> -->
                </form>

              </div>
            </div>
            <!--Footer-->
            <div class="modal-footer modal3_btn">
              <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>

  <script>

  $("#file-3").fileinput({
      uploadUrl: '#', // you must set a valid URL here else you will get an error
      allowedFileExtensions : ['jpg', 'png','gif'],
      overwriteInitial: false,
      maxFileSize: 1000,
      maxFilesNum: 10,
      //allowedFileTypes: ['image', 'video', 'flash'],
      slugCallback: function(filename) {
          return filename.replace('(', '_').replace(']', '_');
      }
  });
