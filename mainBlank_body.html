<main class="main_view">

        <div class="card text-xs-center white">

            </div>
            <div class="num_text">
                <p class="card-text"><span>가입 현황&nbsp;&nbsp;</span> Today <strong class="today01">28</strong></p>

        </div>

        <!--Panel 제휴 현황 -->

            <div class="card_icon">

        <!--chart2 -->
